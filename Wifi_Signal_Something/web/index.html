<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WiFi Heatmap Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div class="topbar">
      <div class="title">WiFi Heatmap Visualizer</div>
      <div class="buttons">
        <button id="btnSuggest" class="btn">Suggest Best WiFi</button>
        <button id="btnToggleAuras" class="btn">Toggle Signal Auras</button>
        <button id="btnReset" class="btn btn-danger">Reset</button>
      </div>
    </div>

    <div class="left-panel">
      <div id="statusOrb" class="status-orb" title="Network status"></div>
      <div class="legend">
        <div class="legend-item"><span class="chip chip-strong"></span> Strong</div>
        <div class="legend-item"><span class="chip chip-medium"></span> Medium</div>
        <div class="legend-item"><span class="chip chip-weak"></span> Weak</div>
      </div>
      <div class="hint">
        Tip: Allow location when prompted so we can save GPS coordinates.
      </div>
    </div>

    <div class="canvas-wrap">
      <canvas id="heatmap"></canvas>
      <div id="tooltip" class="tooltip" style="display:none"></div>
      <div id="progress" class="progress" style="display:none">
        <div class="progress-bar"><span id="progressText">0%</span></div>
      </div>
      <div id="result" class="result" style="display:none"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
